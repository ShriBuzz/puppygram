<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuppyGram</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <div class="nav-container">
      <nav class="container">
        <div class="logo-container">
          <p class="logo-text">PUPPY<span>GRAM</span></p>
          <img src="./assets/logo/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="search-container">
          <img
            src="./assets/icons/search.png"
            alt="search"
            class="search-icon"
          />
          <input type="text" placeholder="Search" class="input-search" />
        </div>
        <div class="utils-container">
          <button class="upload-btn">Upload</button>
          <div class="icon-container">
            <img src="./assets/icons/bell.png" alt="alert" class="bell-icon" />
          </div>
          <div class="avatar">
            <p class="user-initials">MB</p>
          </div>
        </div>
      </nav>
    </div>
    <!-- Nav bar end  -->

    <!-- Gallary section -->
    <section class="gallary-body">
      <div class="gallary-container">
        <h1>Trending Now</h1>
        <div class="image-grid">
          <div class="img-container">
            <img
              src="./assets/gallary/dog1.jpg"
              alt=""
              class="gallary-image"
              onclick=""
            />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog2.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog3.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog4.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog5.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog6.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog7.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog8.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog9.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog10.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog11.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog12.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog13.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog14.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog15.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
        </div>
        <div class="loader-container">
          <div class="loader-btn">
            <img src="./assets/icons/plus.png" alt="" class="plus-icon" />
            <p>Load More</p>
          </div>
        </div>

        <div class="select-showing">
          <p>Showing</p>
          <div class="custom-select">
            <select name="showing" id="showing">
              <option value="trending">Trending</option>
              <option value="trending">Trending</option>
              <option value="trending">Trending</option>
            </select>
            <span class="custom-arrow"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- Gallary section end  -->

    <!-- Footer section  -->
    <div class="footer-nav">
      <ul>
        <li class="bullet-point"><a href="#">About Us</a></li>
        <li class="bullet-point"><a href="#">Blog</a></li>
        <li class="bullet-point"><a href="#">Contact Us</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="footer-copyright">
      <div class="logo-container">
        <p class="logo-text-sm">PUPPYGRAM</p>
        <img src="./assets/logo/logo-fill.png" alt="logo" class="logo-img-sm" />
      </div>
      <p class="copyright-text">Copyright 2020 - Puppygram Inc.</p>
    </div>
    <!-- Footer section end  -->

    <!-- Single image popup  -->
    <div class="popup">
      <div class="main-container">
        <img src="./assets/gallary/dog5.jpg" alt="" class="card-image" />
        <div class="card">
          <div class="card-text">
            <p class="title">Title Here</p>
            <p class="description">
              Description here should not be <br />
              lorem epsum.
            </p>
          </div>
          <div class="card-stats">
            <img src="./assets/logo/logo-line.png" alt="" />
            <div class="column">
              <p class="stat-text">1,294</p>
              <p class="stat-text">Paw-fives</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Image popup end  -->

    <script src="js/main.js"></script>
  </body>
</html>
