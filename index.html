<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PuppyGram</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/vendors/flaticon/flaticon.css" />
  </head>
  <body>
    <!-- Nav bar -->
    <div class="nav-container">
      <nav class="container">
        <div class="logo-container">
          <p class="logo-text">PUPPY<span>GRAM</span></p>
          <img src="./assets/logo/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="search-container">
          <span class="search-icon flaticon-search"></span>
          <input type="text" placeholder="Search" class="input-search" />
        </div>
        <div class="utils-container">
          <button class="upload-btn">Upload</button>
          <div class="icon-container">
            <span class="bell-icon flaticon-bell"></span>
          </div>
          <div class="avatar">
            <p class="user-initials">MB</p>
          </div>
        </div>
      </nav>
    </div>
    <!-- Nav bar end  -->

    <!-- Gallary section -->
    <section class="gallary-body">
      <div class="gallary-container">
        <h1>Trending Now</h1>
        <div class="image-grid">
          <div class="img-container">
            <img
              src="./assets/gallary/dog1.jpg"
              alt=""
              class="gallary-image"
              onclick=""
            />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog2.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog3.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog4.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog5.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog6.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog7.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog8.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img src="./assets/gallary/dog9.jpg" alt="" class="gallary-image" />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog10.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog11.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog12.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog13.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog14.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
          <div class="img-container">
            <img
              src="./assets/gallary/dog15.jpg"
              alt=""
              class="gallary-image"
            />
          </div>
        </div>
        <div class="loader-container">
          <div class="loader-btn">
            <span class="plus-icon flaticon-plus"></span>
            <p>Load More</p>
          </div>
        </div>

        <div class="select-showing">
          <p>Showing</p>
          <div class="custom-select">
            <select name="showing" id="showing">
              <option value="trending">Trending</option>
              <option value="trending">Trending</option>
              <option value="trending">Trending</option>
            </select>
            <span class="custom-arrow"></span>
          </div>
        </div>
      </div>
    </section>
    <!-- Gallary section end  -->

    <!-- Footer section  -->
    <div class="footer-nav">
      <ul>
        <li class="bullet-point"><a href="#">About Us</a></li>
        <li class="bullet-point"><a href="#">Blog</a></li>
        <li class="bullet-point"><a href="#">Contact Us</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>
    <div class="footer-copyright">
      <div class="logo-container">
        <p class="logo-text-sm">PUPPYGRAM</p>
        <img src="./assets/logo/logo-fill.png" alt="logo" class="logo-img-sm" />
      </div>
      <p class="copyright-text">Copyright 2020 - Puppygram Inc.</p>
    </div>
    <!-- Footer section end  -->

    <!-- Single image popup  -->
    <div class="popup" id="detail-view">
      <div class="main-container">
        <div class="close-btn position-in-detail" id="detail-close">
          <span class="close-icon flaticon-close"></span>
        </div>
        <div class="current-img">
          <img
            src="./assets/gallary/dog2.jpg"
            alt="selected image"
            class="card-image"
          />
        </div>

        <div class="card">
          <div class="card-text">
            <p class="title">Title Here</p>
            <p class="description">
              Description here should not be <br />
              lorem epsum.
            </p>
          </div>
          <div class="card-stats">
            <img src="./assets/logo/logo-line.png" alt="" />
            <div class="column">
              <p class="stat-text">1,294</p>
              <p class="stat-text">Paw-fives</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Image popup end  -->

    <!-- upload form start  -->
    <div class="popup" id="upload-view">
      <div class="form-container">
        <div class="close-btn upload-position" id="upload-close">
          <span class="black flaticon-close"></span>
        </div>
        <p class="form-title">Upload your dog photo</p>
        <form id="uploadForm" action="/">
          <div for="" class="row">
            <label for="upload">Upload a photo</label>
            <div class="upload-container">
              <button class="choose-btn button-secondary">
                Select Photo
              </button>
              <input
                type="file"
                id="file"
                accept="image/"
                style="display: none;"
              />
              <div class="upload-preview">
                <img src="./assets/default.png" alt="" id="preview-img" />
              </div>
            </div>
          </div>
          <div class="row">
            <label for="title">Title</label>
            <input
              type="text"
              class="custom-input"
              placeholder="What breed is your dog"
            />
          </div>
          <div class="row">
            <label for="description" class="description-text"
              >Description</label
            >
            <textarea name="description" id="desc"></textarea>
          </div>
          <div class="row">
            <label for="secretId">Secret User ID</label>
            <input
              id="secretId"
              name="secretId"
              type="number"
              class="custom-input"
              placeholder="# # # # # #"
              required
            />
          </div>
          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <!-- Upload form end  -->

    <script src="js/main.js"></script>
    <script src="js/utility.js"></script>
  </body>
</html>
